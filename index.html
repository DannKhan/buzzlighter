<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картинки и текст по дням недели</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <div id="content">
        <div id="current-task" class="task">
            <h2 id="current-text"></h2>
            <img id="current-image" src="" alt="Current Day Image">
        </div>
        <div id="next-task" class="task">
            <h2 id="next-text"></h2>
            <img id="next-image" src="" alt="Next Day Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
